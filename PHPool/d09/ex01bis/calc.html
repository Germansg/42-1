<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<script>
		setInterval("alert('Please, use me...')", 30000);

		function calc (el) {
			var first = $("#first").val();
			var op = $("#operator").val();
			var second = $("#second").val();
			if (isNaN(first) == false && isNaN(second) == false && parseInt(first) >= 0 && parseInt(second) >= 0 && parseInt(first) == parseFloat(first) && parseInt(second) == parseFloat(second))
			{
				switch (op) {
					case '+' :
						console.log(parseInt(first)+parseInt(second));
						alert(parseInt(first)+parseInt(second));
						break;
					case '-' :
						console.log(parseInt(first)-parseInt(second));
						alert(parseInt(first)-parseInt(second));
						break;
					case '*' :
						console.log(parseInt(first)*parseInt(second));
						alert(parseInt(first)*parseInt(second));
						break;
					case '/' :
						if (parseInt(second) != 0)
						{
							console.log(parseInt(first)/parseInt(second));
							alert(parseInt(first)/parseInt(second));
						}
						else
						{
							console.log("It’s over 9000!");
							alert("It’s over 9000!");
						}
						break;
					case '%' :
						if (parseInt(second) != 0)
						{
							console.log(parseInt(first)%parseInt(second));
							alert(parseInt(first)%parseInt(second));
						}
						else
						{
							console.log("It’s over 9000!");
							alert("It’s over 9000!");
						}
						break;
				}
			}
			else
				alert("Error :(");
			}
	</script>
	<form onsubmit="calc(this)">
		<input id="first" type="text"/>
		<select id="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input id="second" type="text"/>
		<input type="submit" value="Try me!"/>
	</form>
</body>
</html>
